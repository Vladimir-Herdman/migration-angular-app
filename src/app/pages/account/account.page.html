<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="header-button" (click)="handleBack()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

    <ion-title class="centered-title">Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <div class="content-wrapper">
    <!-- Account Info -->
    <ion-list>
      <ion-list-header color="light">
        <ion-label><h1>Account Info</h1></ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="account.info.email" name="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
    </ion-list>

    <!-- Settings -->
    <ion-list>
      <ion-list-header color="light">
        <ion-label><h1>Settings</h1></ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Enable Notifications</ion-label>
        <ion-checkbox [(ngModel)]="account.settings.notifications" name="notifications" slot="start"></ion-checkbox>
      </ion-item>
    </ion-list>

    <!-- Questionnaire -->
    <h1 [class.hidden]="!canShowQuiz">Questionnaire</h1>
    <app-quiz [form]="account.quiz" [class.hidden]="!canShowQuiz"></app-quiz>

    <!-- Very Intense Buttons -->
    <div class="button-wrapper">
      <ion-button expand="block" color="secondary" fill="outline" (click)="logout()">Logout</ion-button>
      <ion-button expand="block" color="danger" fill="outline" (click)="handleDelete()">Delete Account</ion-button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="submit-button">
      <ion-button expand="block" color="primary" (click)="submitForm()">Save Changes</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
