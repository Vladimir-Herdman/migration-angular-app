<ion-content scroll-y="false">
    <div class="login-page-wrapper">


        <div class="card-wrapper">
            <img src="assets/images/large_logo_white.png" alt="Smooth Migration Logo" id="login-logo">
            <ion-card>
                <ion-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <ion-item>
                            <ion-input type="email" label="Email" formControlName="email" labelPlacement="floating" [errorText]="emailError"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" label="Password" formControlName="password" labelPlacement="floating" [errorText]="passwordError">
                                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                            </ion-input>
                        </ion-item>
                        <ion-button id="skip-button" color="primary" size="full" (click)="skipToTabs()">Skip SignIn</ion-button>
                        <ion-button color="dark" fill="clear" size="full" (click)="forgot_email_password()">Forgot password</ion-button>
                        <ion-button color="primary" size="full" type="submit">Login</ion-button>
                        <ion-button color="primary" fill="clear" size="full" (click)="register()">Create Account</ion-button>
                    </form>
                <h3>Or you can sign in with</h3>
                <div class="additional-signin">
                    <svg viewBox="0 0 24 24" (click)="google_signin()">
                        <path
                        fill-rule="evenodd"
                        d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm.044-5.213c2.445 0
                        4.267-1.551 4.556-3.781v-1.891h-4.519v1.89h2.602a2.893 2.893 0 0 1-2.724 1.93c-1.194
                        0-2.677-1.1-2.677-2.843 0-1.621 1.161-2.876 2.677-2.876.739 0 1.413.279 1.922.736l1.399-1.376a4.744
                        4.744 0 1 0-3.236 8.212z"></path>
                    </svg>
                    <svg id="facebook-svg" style="width:35px; height:35px; margin:0; padding: 0;" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 100 100" viewBox="0 0 100 100" id="facebook">
                        <path id="Layer_2" d="M50,2.5c-58.893,1.725-64.898,84.363-7.46,95c-0.001,0-0.001-33.395-0.001-33.395H30.417V50.29H42.54V39.762
                        c0.338-19.276,15.828-19.983,28.722-17.66c0,0,0,11.761,0,11.761h-6.021c-5.931,0-7.781,3.684-7.781,7.463v8.965h13.242
                        l-2.117,13.814H57.46V97.5C114.911,86.853,108.879,4.218,50,2.5z"></path>
                    </svg>
                    <svg id="twitter-svg" style="width: 60px; height: 60px; margin:0; padding: 0; position: relative; left:-8px;" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 1668.56 1221.19" viewBox="0 0 1668.56 1221.19" id="twitter-x">
                        <circle cx="834.28" cy="610.6" r="481.33" stroke="#fff" stroke-miterlimit="10"></circle>
                        <path fill="#fff" d="M485.39,356.79l230.07,307.62L483.94,914.52h52.11l202.7-218.98l163.77,218.98h177.32
                        L836.82,589.6l215.5-232.81h-52.11L813.54,558.46L662.71,356.79H485.39z M562.02,395.17h81.46l359.72,480.97h-81.46L562.02,395.17
                        z" transform="translate(52.39 -25.059)"></path>
                    </svg>
                </div>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
