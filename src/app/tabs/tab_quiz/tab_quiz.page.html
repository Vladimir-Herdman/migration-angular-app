<ion-header>
  <ion-toolbar>
    <ion-title class="centered-title">Questionnaire</ion-title>
    <ion-buttons slot="end">
      <app-account-button></app-account-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <div class="content-wrapper">
    <!-- Quiz Component -->
    <app-quiz [form]="form"></app-quiz>

    <!-- Save Answers -->
    <div class="button-wrapper">
      <ion-button expand="block" (click)="submitForm()">Submit Questionnaire</ion-button>
    </div>
  </div>
</ion-content>
