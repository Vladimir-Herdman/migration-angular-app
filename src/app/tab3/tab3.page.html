<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <img src="assets/images/profile-placeholder.jpg" alt="Profile Image" width="245" />
  </div>

  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <div style="width: 90%; max-width: 400px;">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input type="text" placeholder="Enter your name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" placeholder="Enter your email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Phone</ion-label>
          <ion-input type="tel" placeholder="Enter your phone number"></ion-input>
        </ion-item>
      </ion-list>

      <div style="margin-top: 20px;">
        <ion-button expand="block" color="primary">Save Changes</ion-button>
        <ion-button expand="block" color="danger" fill="outline">Delete Account</ion-button>
      </div>
    </div>
  </div>
</ion-content>
