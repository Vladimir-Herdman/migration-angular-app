<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <!-- Account Info -->
    <ion-list>
      <ion-list-header>
        <ion-label><h1>Account Info</h1></ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text" placeholder="Enter your name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="Enter your email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone</ion-label>
        <ion-input type="tel" placeholder="Enter your phone number"></ion-input>
      </ion-item>
    </ion-list>

    <!-- Settings -->
    <ion-list class="ion-margin-top">
      <ion-list-header>
        <ion-label><h1>Settings</h1></ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Enable Notifications</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
    </ion-list>

    <!-- Action Buttons -->
    <div class="ion-margin-top">
      <ion-button expand="block" color="primary">Save Changes</ion-button>
      <ion-button expand="block" color="danger" fill="outline">Delete Account</ion-button>
    </div>
  </div>
</ion-content>
